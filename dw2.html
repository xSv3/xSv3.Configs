<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xSv4 Configs</title>
  <link rel="icon" href="your-logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121212; /* Dark background color */
      color: #ffffff; /* Text color */
      font-family: 'Arial', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #1a1a1a; /* Darker background for the nav bar */
    }

    nav img {
      height: 50px; /* Adjust the height of your logo */
    }

    nav div {
      display: flex;
    }

    nav a {
      color: #ffffff; /* Text color for navigation links */
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .main-container {
      position: absolute;
      top: 100px; /* Adjust the top position as needed */
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(150, 0, 150, 0.6);
      background-color: #1a1a1a;
      box-shadow: 0 0 10px rgba(150, 0, 150, 0.6);
    }

    .inner-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #2a2a2a; /* Different color for inner containers */
      box-shadow: 0 0 5px rgba(150, 0, 150, 0.6);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 15px;
    }

    .navigate-link {
      display: inline-block;
      padding: 10px;
      background-color: rgba(150, 0, 150, 0.6);
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navigate-link:hover {
      background-color: rgba(150, 0, 150, 1);
    }

    canvas {
      position: absolute;
      z-index: -1;
    }
  </style>
</head>
<body>
  <nav>
    <img src="your-logo.png" alt="Logo">
    <div>
      <a href="index1.html">Configs</a>
      <a href="index2.html">VPNs</a>
    </div>
  </nav>

  <div class="main-container">
    <h1>Lime Configs - BlocksMC</h1>
    <div class="inner-container">
      <h2>Blatant</h2>
      <p>Killaura, Scaffold, Invmanager, Speed, Stealer, etc.</p>
      <a href="BMC.json" class="navigate-link" download>Download</a>
    </div>
  </div>
  
  <canvas id="particleCanvas"></canvas>

  <script>
    // Particle animation
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createParticle() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;

      particles.push({
        x,
        y,
        size: Math.random() * 5 + 2,
        speedX: Math.random() * 3 - 1.5,
        speedY: Math.random() * 3 - 1.5,
        color: `rgba(150, 0, 150, ${Math.random()})`,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        particles[i].x += particles[i].speedX;
        particles[i].y += particles[i].speedY;

        if (particles[i].size > 0.2) {
          ctx.fillStyle = particles[i].color;
          ctx.beginPath();
          ctx.arc(
            particles[i].x,
            particles[i].y,
            particles[i].size,
            0,
            Math.PI * 2
          );
          ctx.fill();
        }

        particles[i].size *= 0.98;
      }

      removeDeadParticles();
      requestAnimationFrame(animateParticles);
    }

    function removeDeadParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].size <= 0.2) {
          particles.splice(i, 1);
        }
      }
    }

    function generateParticles() {
      for (let i = 0; i < 5; i++) {
        createParticle();
      }
    }

    setInterval(generateParticles, 100); // Adjust the interval as needed

    animateParticles();
  </script>
</body>
</html>
